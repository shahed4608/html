    <form>
 <h2>Student Registration</h2>
<form>
<!-- Text Inputs -->
<label for="name">Name:</label>
<input type="text" id="name" required>
<br><br>

<!--Year-->
<label>Year:</label>

<li><input type="radio" id="1st" name="year" value="1st">
<label for="1st">1st</label></li>
<li><input type="radio" id="2nd" name="year" value="2nd">
<label for="2nd">2nd</label></li>
<li><input type="radio" id="3rd" name="year" value="3rd">
<label for="3rd">3rd</label></li>
<li><input type="radio" id="4th" name="year" value="4th">
<label for="4th">4th</label></li>
<br>

<!-- Email -->
<label for="email">Email:</label>
<input type="email" id="email" placeholder="you@example.com">
<br><br>

<!-- Radio Buttons -->
<label>Gender:</label>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
<br><br>

<!-- Checkboxes -->
<label>Skills:</label>
<input type="checkbox" id="html" name="skills" value="html">
<label for="html">HTML</label>
<input type="checkbox" id="css" name="skills" value="css">
<label for="css">CSS</label>
<input type="checkbox" id="C" name="C" value="C">
<label for="C">C</label>
<input type="checkbox" id="C++" name="C++" value="C++">
<label for="C++">C++</label>
<input type="checkbox" id="Python" name="Python" value="Python">
<label for="python">python</label>
<br><br>

<!-- Textarea -->
<label for="message">Tell us about yourself:</label><br>
<textarea id="message" rows="4" cols="40"></textarea>
<br><br>

<!-- Submit -->
<input type="submit" value="Register">
<input type="reset" value="Clear">

</form>
